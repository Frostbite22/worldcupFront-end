<div id="app" class="row">
    <div class="col col-md-2">
        <nav class="sidebar">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="./assets/worldcup-logo.png" alt="">
                    </span>

                    <div class="text logo-text">
                        <span class="name">WorldCup</span>
                        <span class="profession">Football</span>
                    </div>
                </div>

                <!--<i class='bx bx-chevron-right toggle'></i>-->
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <ul class="navbar-nav mr-auto" routerLinkActive="active">
                        <li class="nav-link">
                            <a href="/home" routerLink="home">
                                <i class='bx bx-home-alt icon' ></i>
                                <span class="text nav-text">Home</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="/tournois" routerLink="tournois">
                                <i class='bx bx-bar-chart-alt-2 icon' ></i>
                                <span class="text nav-text">Tournoi</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="/joueurs" routerLink="joueurs">
                                <i class='bx bx-user icon'></i>
                                <span class="text nav-text">Joueur</span>
                            </a>
                        </li>

                        <li class="nav-link" *ngIf="adminPermission">
                            <a href="/marchs" routerLink="matchs">
                                <i class='bx bx-pie-chart-alt icon' ></i>
                                <span class="text nav-text">Match</span>
                            </a>
                        </li>

                        <li class="nav-link" *ngIf="showAdminBoard">
                            <a href="/admin" routerLink="admin">
                                <i class='bx bx-heart icon' ></i>
                                <span class="text nav-text">Admin Board</span>
                            </a>
                        </li>

                        <li class="nav-link" *ngIf="showModeratorBoard">
                            <a href="/mod" routerLink="mod">
                                <i class='bx bx-wallet icon' ></i>
                                <span class="text nav-text">Moderator Board</span>
                            </a>
                        </li>

                    </ul>
                </div>

                <div class="bottom-content" *ngIf="!isLoggedIn">
                  <li class="">
                      <a href="/register" routerLink="register">
                          <i class='bx bx-user icon' ></i>
                          <span class="text nav-text">Sign Up</span>
                      </a>
                  </li>
                  <li class="">
                      <a href="/login" routerLink="login">
                          <i class='bx bx-user icon' ></i>
                          <span class="text nav-text">Login</span>
                      </a>
                  </li>
                </div>
                <div class="bottom-content" *ngIf="isLoggedIn">
                    <li class="">
                        <a href="/users" routerLink="users">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Users</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="" routerLink="profile">
                            <i class='bx bx-user icon' ></i>
                            <span class="text nav-text">{{ user.username }}</span>
                        </a>
                    </li>
                    <li class="">
                        <a href (click)="logout()">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>

                </div>
            </div>

          </nav>

    </div>
    <div class="col col-md-10">
        <router-outlet></router-outlet>
    </div>
</div>
