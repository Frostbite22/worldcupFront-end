<div class="col-md-12 body">
  <div class="card card-container login">

    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    <div class="login">
      <img [src]="logo" alt="" width="50%" height="80%">
      <h1 class="h3 mb-3 fw-normal"> </h1>
      <mat-form-field class="ancho" hideRequiredMarker floatLabel='auto' appearance='outline'>
        <mat-label name="username">Username</mat-label>
        <input
          type="text"
          name="username" [(ngModel)]="form.username"
          required #username="ngModel" matInput>
        <mat-error *ngIf="username.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="ancho" hideRequiredMarker floatLabel='auto' appearance='outline'>
        <mat-label name="password">Password</mat-label>
        <input
        type="password"
        matInput
        [(ngModel)]="form.password"
        minlength="4"
        required
        #password="ngModel"
        name="password">
        <mat-error *ngIf="password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="password.hasError('minlength')">
          Password must be at least <strong>4 characters</strong>
        </mat-error>
      </mat-form-field>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Sign In
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
    </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
    <div class="center" *ngIf="!isLoggedIn">
      <h4 class="h4 mb-4 fw-normal">Don't have an account yet?
        <a href="/register" class="nav-link">Register now</a>
      </h4>
    </div>
</div>
</div>
