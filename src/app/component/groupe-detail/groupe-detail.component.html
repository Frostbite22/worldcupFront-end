<div class="container">
    <div *ngIf="groupe">
            <form  [formGroup]="equipeForm" (ngSubmit)="saveGroupe()">
                <div class="form-group row">
                  <mat-form-field appearance="outline">
                    <mat-label>Nom</mat-label>
                    <input matInput id="nom" [(ngModel)]="groupe.nom" formControlName="nom">
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">
                    Save
                  </button>
                  <button class="btn btn-warning btn-block" type="submit" (click)="goBack()">
                    Go back
                  </button>
                </div>
              </form>
              </div>
              <div *ngIf="groupe ==undefined">
                <form  [formGroup]="equipeForm" (ngSubmit)="addGroupe(groupe.value)">
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <mat-form-field appearance="outline">
                        <mat-label>Nom</mat-label>
                        <input matInput #groupe id="nom" formControlName="nom">
                      </mat-form-field>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block" type="submit">
                    Ajouter un groupe
                  </button>
                </form>
        </div>
    </div>
